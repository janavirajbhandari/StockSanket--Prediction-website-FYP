{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loading...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes breathing {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        .animate-breathing {
            animation: breathing 2s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-white flex items-center justify-center h-screen">
    <div>
        <img src="{% static 'logo.png' %}" alt="Loading..." class="w-24 h-24 animate-breathing mx-auto">
        <p class="text-center mt-4 text-blue-600 font-semibold">Loading stock details...</p>
    </div>

    <script>
        setTimeout(() => {
            window.location.href = "{{ target_url }}";  // Provided by Django view
        }, 100);  // Fast redirect
    </script>
</body>
</html>
