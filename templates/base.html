{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django App{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <style>
    @keyframes breathing {
        0%, 100% {
            transform: scale(1);
            opacity: 1;
        }
        50% {
            transform: scale(1.1);
            opacity: 0.8;
        }
    }

    .animate-breathing {
        animation: breathing 2s ease-in-out infinite;
    }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Breathing Logo Loader -->
    <div id="page-loader" class="fixed inset-0 z-50 flex items-center justify-center bg-white transition-opacity duration-500">
        <img src="{% static 'logo.png' %}" alt="Stock Logo" class="w-40 h-20 animate-breathing">
    </div>
    

    {% block content %}{% endblock %}

    <script>
        window.addEventListener("load", () => {
            const loader = document.getElementById("page-loader");
            if (loader) {
                loader.classList.add("opacity-0", "transition-opacity", "duration-500");
                setTimeout(() => loader.style.display = "none", 500);  // Wait for fade-out to complete
            }
        });
    </script>
    
</body>
</html>
