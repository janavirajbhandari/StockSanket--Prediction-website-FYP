
    <div class="overflow-x-auto bg-white shadow-lg rounded-lg p-4">
        <table class="min-w-full divide-y divide-gray-200 border border-gray-300">
            <thead class="bg-gray-100">
                <tr>
                    <th class="px-4 py-3 font-semibold text-gray-700 border">Date</th>
                    <th class="px-4 py-3 font-semibold text-gray-700 border">Open</th>
                    <th class="px-4 py-3 font-semibold text-gray-700 border">High</th>
                    <th class="px-4 py-3 font-semibold text-gray-700 border">Low</th>
                    <th class="px-4 py-3 font-semibold text-gray-700 border">Close</th>
                    <th class="px-4 py-3 font-semibold text-gray-700 border">% Change</th>
                    <th class="px-4 py-3 font-semibold text-gray-700 border">Volume</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
                {% for data in historical_data %}
                <tr>
                    <td class="px-4 py-3 font-medium text-gray-900 border">{{ data.date }}</td>
                    <td class="px-4 py-3 border">{{ data.open_price }}</td>
                    <td class="px-4 py-3 border">{{ data.high_price }}</td>
                    <td class="px-4 py-3 border">{{ data.low_price }}</td>
                    <td class="px-4 py-3 border">{{ data.close_price }}</td>
                    <td class="px-4 py-3 border">{{ data.adj_close_price }}</td>
                    <td class="px-4 py-3 border">{{ data.volume }}</td>
                </tr>
                {% endfor %}
            </tbody>
            
        </table>
    </div>
</div>
